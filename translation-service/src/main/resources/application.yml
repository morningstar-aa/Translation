server:
  port: 8089

spring:
  application:
    name: translation-service
  
  # 运行环境：dev 或 prod
  profiles:
    active: prod

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.translator.entity
  configuration:
    map-underscore-to-camel-case: true

# CORS 配置
cors:
  allowed-origins:
    - "*"

logging:
  level:
    com.translator: DEBUG
